name: Daily Product Pipeline

on:
  schedule:
    - cron: '0 12 * * *' # Daily at 12:00 UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'enhanced_pipeline.py'
      - 'core/**'
      - 'tools/**'
      - '.github/workflows/daily_pipeline.yml'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: python -m playwright install chromium

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Set up Node.js (for Cloudflare Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Run Enhanced Pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
          WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          CF_PROJECT_NAME: ${{ secrets.CF_PROJECT_NAME }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # YouTube Credentials (Base64 encoded)
          YT_TOKEN_BASE64: ${{ secrets.YT_TOKEN_BASE64 }}
          YT_CLIENT_SECRET_BASE64: ${{ secrets.YT_CLIENT_SECRET_BASE64 }}
          META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
          TIKTOK_CLIENT_KEY: ${{ secrets.TIKTOK_CLIENT_KEY }}
          TIKTOK_CLIENT_SECRET: ${{ secrets.TIKTOK_CLIENT_SECRET }}
          TIKTOK_TOKEN_BASE64: ${{ secrets.TIKTOK_TOKEN_BASE64 }}
        run: python enhanced_pipeline.py --run

      - name: Commit Updated Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update products.json [skip ci]"
          file_pattern: 'data/*.json amazing/data/*.json'
